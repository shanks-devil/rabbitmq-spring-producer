#connection factory
rabbit.username=username
rabbit.password=password
rabbit.addresses=localhost:5672,localhost:5673,localhost:5674
rabbit.poolsize=10

#declare queues
basketball.queue=ha.sport.baskeball
football.queue=ha.sport.football
mail.queue=ha.mail
sport.queue=ha.sport

#routing key
basketball.routingkey=ha.sport.baskeball
football.routingkey=ha.sport.football
mail.routingKey=ha.mail
sport.routingkey=ha.sport.*

#echange
sport.exchange=sport.exchange

#log4j
log.level=INFO